<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div class="player" id="human">HUMAN</div>
      <div class="player" id="comp">COMP</div>
      <span id="human-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock! You win!</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice"></div>
      <img width="50" height="50" src="img/rock.jpeg" />
      <div id="paper" class="choice"></div>
      <img width="50" height="50" src="img/paper.jpeg" />
      <div id="scissors" class="choice"></div>
      <img width="50" height="50" src="img/scissors.jpeg" />
      <div><p id="cta">MAKE YOUR MOVE.</p></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
